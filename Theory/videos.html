<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>YouTube Video Grid</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/menus.css">
    <script src="../js/main.js"></script>
    <meta charset="UTF-8">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>YouTube Videos</h1>
    <div class="grid">
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/pnbJEg9r1o8" title="Crazy pool vortex" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/EVbdbVhzcM4" title="Two Vortex Rings Colliding" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/WIyTZDHuarQ" title="Is This What Quantum Mechanics Looks Like?" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/N7d_RWyOv20" title="How to Make a SQUARE Vortex Ring! ft. 3blue1brown" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/_UoTTq651dE" title="Why 5/3 is a fundamental constant for turbulence" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/xdIjYBtnvZU" title="Feynman&#39;s Lost Lecture (ft. 3Blue1Brown)" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/uojPXrbjkWw" title="The Origin of the Aether &amp; Concepts of LIGHT - Part 1: Descartes" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/6xj5aXO4S4c" title="Keith Moffatt - Lecture 1 - Helicity and its role in dynamo theory" allowfullscreen></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/lJwn4R3PeNc" title="Nima Arkani-Hamed: Advanced topics in amplitudes - Class 1 of 5" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
