<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <meta charset="UTF-8">  
  <link rel="manifest" href="manifest.json">
  <title>Chained Timer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;             /* stop root scrolling (kills PTR) */
    }
    #app-scroll {
      height: 100%;
      overflow-y: auto;             /* scroll only inside this div */
      -webkit-overflow-scrolling: touch; /* smooth iOS scrolling */
      overscroll-behavior-y: contain;    /* prevent bounce chaining */
    }
    body {
          font-family: sans-serif;
          padding: 20px;
          margin: 0;
    }
    /* By default, hide all */
    .disp-on-mode-run, .disp-on-mode-pause, .disp-on-mode-off {
      display: none;
    }

    /* Show when body has the right mode */
    body.mode-run .disp-on-mode-run {
      display: block;
    }
    body.mode-pause .disp-on-mode-pause {
      display: block;
    }
    body.mode-off .disp-on-mode-off {
      display: block;
    }

    #countdown-display {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .time-entry {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="number"] {
      padding: 8px;
      font-size: 16px !important;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      font-size: 16px !important;
      margin: 5px 5px 5px 0;
    }
    #timers-container {
      width: 100%;
    }
    .bigb {
      padding:0px;
      border:4px solid orange;
      border-radius: 12px;
      padding: 4px;
      background-color: white;
      width: 96px;
      height: 96px;
    }
    #stats {
      font-size: 32px;
      display: flex;
      gap: 10px;
    }
    #distance-units {
      font-size: 16px;
    }
    #pace-units {
      font-size: 16px;
    }
    .timer-completed {
      background-color: rgb(129, 250, 129) ;
      font-weight: bold;
    }
    input, select, textarea, button {
      font-size: 16px !important;
    }
    

  </style>
</head>
<body>
  <div id="app-scroll">

  <div id="countdown-display">Play to Start</div>
  <div id="stats">
    <div><span id="distance">0</span><span id="distance-units">km</span></div>
    <div><span id="pace">0</span><span id="pace-units">min/km</span></div>
  </div>
  <div style="display: flex; gap:5px; justify-content: center; align-items: center;">
    <button onclick="startTimers()" class="bigb disp-on-mode-pause disp-on-mode-off">
      <img src="but-run.png" alt="Run" width="72" height="72"></button>
    <button onclick="pauseTimers()" class="bigb disp-on-mode-run">
      <img src="but-pause.png" alt="Pause" width="72" height="72"></button>
    <button onclick="resetTimers()" class="bigb disp-on-mode-pause disp-on-mode-off">
      <img src="but-restart.png" alt="Restart" width="72" height="72"></button>
    <button onclick="skipTimers()" class="bigb disp-on-mode-run">
      <img src="but-skip.png" alt="Skip" width="72" height="72"></button>

  </div>
  <div id="timers-container"></div>
  <button onclick="addTimer()" class="disp-on-mode-pause disp-on-mode-off">Add Stage</button>
  <br><br>

  <script>
    const timersContainer = document.getElementById('timers-container');
    const countdownDisplay = document.getElementById('countdown-display');

    let endedSafariVerificaiton = false;
    let timerList = [];
    let timerModes = []; // 'R' for running, 'W' for walking
    let currentIndex = 0;
    let running = false;
    let paused = false;
    let timeoutID = null;
    let remaining = 0;
    let startTimestamp = null;
    let animationFrameID = null;
    let km = 0;
    let pace = 0;

    let watchId;
    let lastPosition = null;
    let totalDistance = 0; // in meters
    let startTime;

    let wakeLock = null;

    function setMode(mode) {
      document.body.classList.remove("mode-run", "mode-pause", "mode-off");
      document.body.classList.add(`mode-${mode}`);
    }
    setMode("off");

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request("screen");
        console.log("Wake lock active");

        // If the lock is released (like when screen turns off and back on)
        wakeLock.addEventListener("release", () => {
          console.log("Wake lock was released");
        });
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    function releaseWakeLock() {    
      if (wakeLock) {
        wakeLock.release();
        wakeLock = null;
      }
    }

    // start navigator action on a button press so later they work in iOS
    function initServices() {
      // beep
      beep(1);
      // speech
      speak("hello and welcome");
      // navigation
      if ('geolocation' in navigator) {
        console.log("Geolocation is available");
        startTracking();
        stopTracking = () => {
          if (watchId) {
            navigator.geolocation.clearWatch(watchId);
            watchId = null;
          }
        };
      } else {
        console.error("Geolocation is not supported by this browser.");
      }
    }
    function isIOSSafari() {
      return /iP(ad|od|hone)/i.test(navigator.userAgent) &&
            /WebKit/i.test(navigator.userAgent) &&
            !/CriOS/i.test(navigator.userAgent) &&
            !/FxiOS/i.test(navigator.userAgent);
    }

    // Start tracking location
    function startTracking() {
      startTime = Date.now();
      watchId = navigator.geolocation.watchPosition(
        pos => {
          const { latitude, longitude } = pos.coords;

          if (lastPosition) {
            const d = haversineDistance(
              lastPosition.lat,
              lastPosition.lon,
              latitude,
              longitude
            );
            totalDistance += d;
          }

          lastPosition = { lat: latitude, lon: longitude };
          updateStats();
        },
        err => console.error(err),
        { enableHighAccuracy: true }
      );
    }

    function stopTracking() {
      navigator.geolocation.clearWatch(watchId);
    }

    function haversineDistance(lat1, lon1, lat2, lon2) {
      const R = 6371e3; // Earth radius in meters
      const toRad = deg => deg * Math.PI / 180;
      const φ1 = toRad(lat1), φ2 = toRad(lat2);
      const Δφ = toRad(lat2 - lat1);
      const Δλ = toRad(lon2 - lon1);

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c; // in meters
    }

    function updateStats() {

      const elapsed = (Date.now() - startTime) / 1000; // seconds
      const avgSpeed = totalDistance / elapsed; // m/s
      km = totalDistance / 1000;
      pace = km <= 0 ? 0 : elapsed / 60 / km; // min/km

      // Update UI
      document.getElementById("distance").textContent = km.toFixed(3);
      //document.getElementById("speed").textContent = (avgSpeed * 3.6).toFixed(1);
      document.getElementById("pace").textContent = pace.toFixed(2);
    }

    function addTimer(value = '') {
      const entry = document.createElement('div');
      entry.className = 'time-entry';

      const mode = document.createElement('button');
      mode.textContent = "R";
      mode.onclick = () => { mode.textContent = mode.textContent === 'R' ? 'W' : 'R';};

      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.value = value;
      input.style.width = '100px';

      const stats = document.createElement('div');
      stats.className = 'step-stats';

      const delButton = document.createElement('button');
      delButton.innerHTML = '&#10060;';
      delButton.onclick = () => entry.remove();
      
      entry.appendChild(mode);
      entry.appendChild(input);
      entry.appendChild(delButton);
      entry.appendChild(stats);
      timersContainer.appendChild(entry);

      input.focus();
    }

    function getTimerValues() {
      return Array.from(timersContainer.querySelectorAll('input')).map(
        input => parseFloat(input.value) * 60
      ).filter(v => !isNaN(v) && v > 0);
    }
    function setTimerStats(i, stat_text) {
      timersContainer.querySelector(`.time-entry:nth-child(${i + 1}) .step-stats`).textContent = stat_text;
    }
    function setTimerCompleted(i) {
      const entry = timersContainer.querySelector(`.time-entry:nth-child(${i + 1})`);
      entry.classList.add('timer-completed');
    }
    function resetTimersView() {
      const entries = Array.from(timersContainer.querySelectorAll(`.time-entry`));
      entries.forEach(entry => {
        entry.classList.remove('timer-completed');
        entry.querySelector('.step-stats').textContent = '';
      });
    }
    function getTimersModes() {
      return Array.from(timersContainer.querySelectorAll('.time-entry button')).map(
        button => button.textContent
      );
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US'; // you can change to "he-IL" or others
        msg.rate = 1;       // speed (0.1 – 10)
        msg.pitch = 1;      // voice pitch
        window.speechSynthesis.speak(msg);
      } else {
        alert("Sorry, your browser does not support text-to-speech!");
      }
    }
    function beep(times = 3) {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      for (let i = 0; i < times; i++) {
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(880, context.currentTime + i * 0.2);
        gainNode.gain.setValueAtTime(0.2, context.currentTime + i * 0.2);
        oscillator.connect(gainNode).connect(context.destination);
        oscillator.start(context.currentTime + i * 0.2);
        oscillator.stop(context.currentTime + i * 0.2 + 0.1);
      }
    }

    function startTimers() {
      if (running && !paused) return;

      requestWakeLock();

      if (paused) {
          // Resume
          runCurrentTimer();
          updateDisplay();
          return;
      }

      // Not running at all, start fresh
      timerList = getTimerValues();
      timerModes = getTimersModes();
      currentIndex = 0;

      if (timerList.length === 0) return;

      setMode("run");
      running = true;
      paused = false;
      totalDistance = 0; // reset distance for next timer
      runCurrentTimer();
      updateDisplay();
    }

    function skipTimers() {
      if (!running || paused) return;

      clearTimeout(timeoutID);
      //cancelAnimationFrame(animationFrameID);
      setTimerCompleted(currentIndex);
      setTimerStats(currentIndex, `${km.toFixed(3)}, ${pace.toFixed(2)} Skipped`);
      speak(`Stage ${currentIndex + 1} skipped`);
      currentIndex++;
      paused = false;
      remaining = 0;
      stopTracking();
      runCurrentTimer();
    }

    function runCurrentTimer() {
      if (currentIndex >= timerList.length) {
        setMode("off");
        running = false;
        releaseWakeLock();
        countdownDisplay.textContent = "Completed";
        cancelAnimationFrame(animationFrameID);
        return;
      }

      const duration = paused ? remaining : timerList[currentIndex];
      startTimestamp = Date.now();
      if (!paused) {
        totalDistance = 0;
      } else {
        startTime = Date.now() - (timerList[currentIndex] - remaining) * 1000;
        startTimestamp = startTime;
      }
      setMode("run");
      running = true;
      paused = false;

      startTracking();
      timeoutID = setTimeout(() => {
        // upon timer completion
        setTimerCompleted(currentIndex);
        setTimerStats(currentIndex, `${km.toFixed(3)}, ${pace.toFixed(2)}`);
        speak(`Stage ${currentIndex + 1} finished`);
        beep();
        currentIndex++;
        paused = false;
        remaining = 0;
        stopTracking();
        runCurrentTimer();
      }, duration * 1000);
    }

    function pauseTimers() {
      if (!running || paused) return;

      setMode("pause");

      paused = true;
      stopTracking();
      releaseWakeLock();

      clearTimeout(timeoutID);
      cancelAnimationFrame(animationFrameID);
      remaining = timerList[currentIndex] - (Date.now() - startTimestamp) / 1000;
    }

    function resetTimers() {
      km = 0;
      pace = 0;
      resetTimersView();
      stopTracking();
      clearTimeout(timeoutID);
      cancelAnimationFrame(animationFrameID);
      releaseWakeLock();
      setMode("off");
      running = false;
      paused = false;
      currentIndex = 0;
      remaining = 0;
      countdownDisplay.textContent = "Play to Start";
    }

    function updateDisplay() {
      if (!running || paused || currentIndex >= timerList.length) return;

      const elapsed = (Date.now() - startTimestamp) / 1000;
      const total = timerList[currentIndex];
      const timeLeft = Math.max(0, total - elapsed);
      // turn to minutes and seconds
      const minutes = Math.floor(timeLeft / 60);
      const seconds = Math.floor(timeLeft % 60);
      const tenths = Math.floor((timeLeft % 1) * 10);
      countdownDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${tenths}`;

      animationFrameID = requestAnimationFrame(updateDisplay);
    }

    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
    document.addEventListener('gesturechange', function (e) {
      e.preventDefault();
    });
    document.addEventListener('gestureend', function (e) {
      e.preventDefault();
    });
    document.addEventListener('touchstart', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault(); // block multi-touch pinch
      }
    }, { passive: false });

    document.addEventListener('touchmove', function (event) {
      if (event.touches.length > 1) {
        event.preventDefault();
      }
    }, { passive: false });

  </script>
  </div>
</body>
</html>
