<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <title>Chained Timer</title>
  <style>
html, body {
  height: 100%;
  margin: 0;
  overflow: hidden;             /* stop root scrolling (kills PTR) */
}
#app-scroll {
  height: 100%;
  overflow-y: auto;             /* scroll only inside this div */
  -webkit-overflow-scrolling: touch; /* smooth iOS scrolling */
  overscroll-behavior-y: contain;    /* prevent bounce chaining */
}
body {
      font-family: sans-serif;
      padding: 20px;
      margin: 0;
    }
    #countdown-display {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }
    .time-entry {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      margin-bottom: 10px;
    }
    input[type="number"] {
      flex: 1 1 100px;
      padding: 8px;
      font-size: 16px;
      margin-right: 10px;
    }
    button {
      padding: 10px;
      font-size: 14px;
      margin: 5px 5px 5px 0;
    }
    #timers-container {
      width: 100%;
    }
    .bigb {
      font-size: 48px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="app-scroll">

  <div id="countdown-display">Play to Start</div>
  <div id="stats">
    <p>Distance: <span id="distance">0</span></p>
    <p>Speed: <span id="speed">0</span></p>
    <p>Pace: <span id="pace">0</span></p>
  </div>
  <div style="display: flex; justify-content: center; align-items: center;">
    <button onclick="startTimers()" class="bigb">&#9654;</button>
    <button onclick="pauseTimers()" class="bigb">&#9208;</button>
    <button onclick="resetTimers()" class="bigb">&#9198;</button>
  </div>
  <div id="timers-container"></div>
  <button onclick="addTimer()">Add Timer</button>
  <br><br>

  <script>
    const timersContainer = document.getElementById('timers-container');
    const countdownDisplay = document.getElementById('countdown-display');

    let timerList = [];
    let currentIndex = 0;
    let running = false;
    let paused = false;
    let timeoutID = null;
    let remaining = 0;
    let startTimestamp = null;
    let animationFrameID = null;

    function notifyUser(message) {
      navigator.serviceWorker.ready.then(reg => {
        reg.showNotification("Timer finished!", {
          body: "Your countdown ended.",
          icon: "/icon.png"
        });
      });
      // if (Notification.permission === "granted") {
      //   new Notification(message);
      // } else if (Notification.permission !== "denied") {
      //   Notification.requestPermission().then(permission => {
      //     if (permission === "granted") {
      //       new Notification(message);
      //     }
      //   });
      // }
    }

    function addTimer(value = '') {
      const entry = document.createElement('div');
      entry.className = 'time-entry';

      const input = document.createElement('input');
      input.type = 'number';
      input.min = '0';
      input.value = value;

      const delButton = document.createElement('button');
      delButton.innerHTML = '&#10060;';
      delButton.onclick = () => entry.remove();

      entry.appendChild(input);
      entry.appendChild(delButton);
      timersContainer.appendChild(entry);
    }

    function getTimerValues() {
      return Array.from(timersContainer.querySelectorAll('input')).map(
        input => parseFloat(input.value) * 60
      ).filter(v => !isNaN(v) && v > 0);
    }

    function speak(text) {
      if ('speechSynthesis' in window) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US'; // you can change to "he-IL" or others
        msg.rate = 1;       // speed (0.1 â€“ 10)
        msg.pitch = 1;      // voice pitch
        window.speechSynthesis.speak(msg);
      } else {
        alert("Sorry, your browser does not support text-to-speech!");
      }
    }
    function beep(times = 3) {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      for (let i = 0; i < times; i++) {
        const oscillator = context.createOscillator();
        const gainNode = context.createGain();
        oscillator.type = 'sine';
        oscillator.frequency.setValueAtTime(880, context.currentTime + i * 0.2);
        gainNode.gain.setValueAtTime(0.2, context.currentTime + i * 0.2);
        oscillator.connect(gainNode).connect(context.destination);
        oscillator.start(context.currentTime + i * 0.2);
        oscillator.stop(context.currentTime + i * 0.2 + 0.1);
      }
    }

    function startTimers() {
    if (running && !paused) return;

    if (paused) {
        // Resume
        running = true;
        paused = false;
        runCurrentTimer();
        updateDisplay();
        return;
    }

    // Not running at all, start fresh
    timerList = getTimerValues();
    currentIndex = 0;

    if (timerList.length === 0) return;

    running = true;
    paused = false;
    runCurrentTimer();
    updateDisplay();
    }

    function runCurrentTimer() {
      if (currentIndex >= timerList.length) {
        running = false;
        countdownDisplay.textContent = "Completed";
        cancelAnimationFrame(animationFrameID);
        return;
      }

      const duration = paused ? remaining : timerList[currentIndex];
      startTimestamp = Date.now();
      timeoutID = setTimeout(() => {
        speak(`Timer ${currentIndex + 1} finished`);
        beep();
        currentIndex++;
        paused = false;
        runCurrentTimer();
      }, duration * 1000);
    }

    function pauseTimers() {
      if (!running || paused) return;

      paused = true;
      clearTimeout(timeoutID);
      cancelAnimationFrame(animationFrameID);
      remaining = timerList[currentIndex] - (Date.now() - startTimestamp) / 1000;
    }

    function resetTimers() {
      clearTimeout(timeoutID);
      cancelAnimationFrame(animationFrameID);
      running = false;
      paused = false;
      currentIndex = 0;
      remaining = 0;
      countdownDisplay.textContent = "Play to Start";
    }

    function updateDisplay() {
      if (!running || paused || currentIndex >= timerList.length) return;

      const elapsed = (Date.now() - startTimestamp) / 1000;
      const total = timerList[currentIndex];
      const timeLeft = Math.max(0, total - elapsed);
      // turn to minutes and seconds
      const minutes = Math.floor(timeLeft / 60);
      const seconds = Math.floor(timeLeft % 60);
      const tenths = Math.floor((timeLeft % 1) * 10);
      countdownDisplay.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}.${tenths}`;

      animationFrameID = requestAnimationFrame(updateDisplay);
    }
  </script>
  </div>
</body>
</html>
