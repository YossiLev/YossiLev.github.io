<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laser Beam Profile</title>
<style>
  body { text-align: center; font-family: sans-serif; background: #222; color: #fff; }
  video, canvas { width: 90%; max-width: 400px; margin-top: 10px; }
  button { padding: 10px 20px; font-size: 16px; margin: 10px; }
</style>
</head>
<body>
<h2>Laser Beam Profile Analyzer</h2>
<video id="video" autoplay playsinline></video><br>
<button id="captureBtn">Capture & Analyze</button>
<canvas id="canvas" style="display:none;"></canvas>
<h3>Horizontal Brightness Profile</h3>
<canvas id="graphCanvas" width="400" height="200"></canvas>
<p id="result"></p>

<script>
(async function initCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
    document.getElementById('video').srcObject = stream;
  } catch (err) {
    alert("Camera access failed: " + err);
  }
})();

document.getElementById('captureBtn').addEventListener('click', () => {
  const video = document.getElementById('video');
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;

  // Draw current frame from video to canvas
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

  // Get pixel data
  const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;

  let maxIntensity = -1;
  let maxIndex = -1;

  // Loop through pixels (RGBA)
  for (let i = 0; i < imgData.length; i += 4) {
    const r = imgData[i];
    const g = imgData[i+1];
    const b = imgData[i+2];
    const intensity = (r + g + b) / 3;

    if (intensity > maxIntensity) {
      maxIntensity = intensity;
      maxIndex = i;
    }
  }

  const pixelPos = (maxIndex / 4);
  const centerX = pixelPos % canvas.width;
  const centerY = Math.floor(pixelPos / canvas.width);

  // Extract brightness along horizontal line at centerY
  const profile = [];
  for (let x = 0; x < canvas.width; x++) {
    const idx = (centerY * canvas.width + x) * 4;
    const r = imgData[idx];
    const g = imgData[idx+1];
    const b = imgData[idx+2];
    const intensity = (r + g + b) / 3;
    profile.push(intensity);
  }

  // Draw brightness profile
  drawGraph(profile);

  document.getElementById('result').textContent =
    `Max intensity: ${maxIntensity.toFixed(2)} at (x=${centerX}, y=${centerY})`;
});

function drawGraph(profile) {
  const graphCanvas = document.getElementById('graphCanvas');
  const gctx = graphCanvas.getContext('2d');
  gctx.clearRect(0, 0, graphCanvas.width, graphCanvas.height);

  const maxVal = Math.max(...profile);
  const scaleX = graphCanvas.width / profile.length;
  const scaleY = graphCanvas.height / maxVal;

  gctx.beginPath();
  gctx.moveTo(0, graphCanvas.height - profile[0] * scaleY);
  for (let i = 1; i < profile.length; i++) {
    const x = i * scaleX;
    const y = graphCanvas.height - profile[i] * scaleY;
    gctx.lineTo(x, y);
  }
  gctx.strokeStyle = "#0f0";
  gctx.lineWidth = 2;
  gctx.stroke();

  gctx.strokeStyle = "#888";
  gctx.beginPath();
  gctx.moveTo(0, graphCanvas.height-1);
  gctx.lineTo(graphCanvas.width, graphCanvas.height-1);
  gctx.stroke();
}
</script>
</body>
</html>
